<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Imagens PNG 70x70</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .upload-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .file-input-wrapper input[type=file] {
            display: none;
        }
        .file-input-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-input-btn:hover {
            background-color: #0056b3;
        }
        .file-input-btn i {
            margin-right: 10px;
        }
        #preview {
            max-width: 200px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #convertBtn {
            display: none;
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        #convertBtn:hover {
            background-color: #218838;
        }
        #result a {
            text-decoration: none;
        }
        #result button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        #result button:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1><i class="fas fa-image"></i> Conversor de Imagens</h1>
        <div class="file-input-wrapper">
            <label for="imageInput" class="file-input-btn">
                <i class="fas fa-upload"></i> Selecionar Imagem
            </label>
            <input type="file" id="imageInput" accept="image/*">
        </div>
        <div>
            <img id="preview" style="display:none;">
        </div>
        <button id="convertBtn" onclick="convertImage()">
            <i class="fas fa-magic"></i> Converter para PNG 70x70
        </button>
        <div id="result"></div>
    </div>

    <script>
        const input = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const convertBtn = document.getElementById('convertBtn');
        const result = document.getElementById('result');

        input.addEventListener('change', function() {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        convertBtn.style.display = 'inline-block';
                    }
                    img.src = e.target.result;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        });

        function convertImage() {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = 70;
                        canvas.height = 70;
                        const ctx = canvas.getContext('2d');
                        
                        // Redimensiona e corta a imagem para 70x70
                        ctx.drawImage(img, 
                            Math.max(0, (img.width - img.height) / 2), 
                            Math.max(0, (img.height - img.width) / 2),
                            Math.min(img.width, img.height),
                            Math.min(img.width, img.height),
                            0, 0, 70, 70
                        );

                        // Converte para PNG
                        const convertedImage = canvas.toDataURL('image/png');
                        
                        // Nome do arquivo original + resolução
                        const originalFileName = input.files[0].name.split('.')[0];
                        const downloadFileName = `${originalFileName} png 70x70.png`;

                        // Botão para download
                        result.innerHTML = `
                            <a href="${convertedImage}" download="${downloadFileName}">
                                <button>
                                    <i class="fas fa-download"></i> Baixar ${downloadFileName}
                                </button>
                            </a>
                        `;
                    }
                    img.src = e.target.result;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
